stages:
  normalize:
    cmd: python minmax_scaler.py data\raw\data.csv data\prepared\minmax.csv
    deps:
    - data\raw\data.csv
    - minmax_scaler.py
    params:
    - preprocess.seed
    outs:
    - data\prepared
  umap:
    cmd: python unimap.py data\prepared\minmax.csv data\prepared2\unimap.csv
    deps:
    - data\prepared\minmax.csv
    - unimap.py
    params:
    - preprocess.seed
    - preprocess.umap
    outs:
    - data\prepared2
  dbscan:
    cmd: python dbscan.py data\prepared2\unimap.csv model14.p
    deps:
    - data\prepared2\unimap.csv
    - dbscan.py
    params:
    - dbscan.epsilon
    - dbscan.min_samples
    - dbscan.seed
    outs:
    - data\models
